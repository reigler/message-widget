<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Send Message</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.36.0/dist/umd/supabase.min.js"></script>

  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f5;
      display: flex;
      justify-content: center;
      min-height: 100vh;
    }

    .container {
      width: 100%;
      max-width: 500px;
      background: white;
      padding: 24px;
      margin: 20px;
      border-radius: 14px;
      box-shadow: 0 4px 14px rgba(0,0,0,0.08);
    }

    h3, h4 {
      margin-top: 80px;
      font-size: clamp(1.4rem, 4vw, 1.2rem);
    }

    h2 {
       margin-top: 0;
      font-size: clamp(1.8rem, 4vw, 1.8rem);
    }

    input, textarea, button {
      width: 100%;
      padding: 16px;
      margin-top: 14px;
      font-size: clamp(1.0rem, 3.5vw, 1.2rem);
      border-radius: 10px;
      border: 1px solid #d4d4d8;
      box-sizing: border-box;
    }

    textarea {
      resize: none;
      min-height: 120px;
    }

    button {
      background: black;
      color: white;
      border: none;
      font-weight: 600;
      transition: 0.2s;
    }

    button:hover {
      background: #333;
    }

    #logoutButton {
      background: #6d6868;
      margin-top: 24px;
    }

    #latestMessage {
      background: #fafafa;
      border: 1px solid #e4e4e7;
      padding: 14px;
      border-radius: 10px;
      margin-top: 10px;
      font-size: clamp(1rem, 3.5vw, 1.1rem);
    }

    .hidden {
      display: none;
    }
  </style>
</head>

<body>

  <div class="container">
    <h2>Send a Message to the E-Ink Display</h2>

    <!-- Login Form -->
    <div id="loginBox">
      <h3>Login</h3>
      <input type="email" id="email" placeholder="Your email">
      <input type="password" id="password" placeholder="Password">
      <button onclick="login()">Login</button>
    </div>

    <!-- Message Form -->
    <div id="messageBox" class="hidden">
      <h3>Write a Message</h3>

      <textarea id="message" placeholder="Type your message..."></textarea>
      <button onclick="sendMessage()">Send</button>

      <h4>Latest Message</h4>
      <div id="latestMessage">(none yet)</div>

      <button id="logoutButton" onclick="logout()">Logout</button>
    </div>
  </div>

  <script>
  // Initialize Supabase
  const client = supabase.createClient(
    "REPLACE WITH YOUR SUPABASE URL",
    "REPLACE WITH YOUR SUPABASE ANON KEY"
  );

  async function login() {
  console.log("Login clicked");
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;
  console.log("Email:", email, "Password:", password);

  const { data, error } = await client.auth.signInWithPassword({ email, password });
  console.log("Supabase response:", data, error);

  if (error) {
    alert("Login failed: " + error.message);
    return;
  }

  console.log("User data:", data.user);

  if (data.user) {
    
    document.getElementById("loginBox").classList.add("hidden");
    document.getElementById("messageBox").classList.remove("hidden");
    loadLatestMessage();
  } else {
    alert("Login failed: no user returned");
  }
}

  async function sendMessage() {
    const text = document.getElementById("message").value;
    if (!text.trim()) return alert("Please type a message first.");

    const { data, error } = await client
      .from("messages")
      .insert([{ text }]);

    if (error) return alert("Error sending message: " + error.message);

    document.getElementById("message").value = "";
    loadLatestMessage();
  }

  async function loadLatestMessage() {
    const { data, error } = await client
      .from("messages")
      .select("text, updated_at")
      .order("updated_at", { ascending: false })
      .limit(1);

    const box = document.getElementById("latestMessage");
    if (error || data.length === 0) return box.innerText = "(none)";
    box.innerText = data[0].text + "\n\n(" + data[0].updated_at + ")";
  }

  async function logout() {
    await client.auth.signOut();
    document.getElementById("messageBox").classList.add("hidden");
    document.getElementById("loginBox").classList.remove("hidden");
  }
</script>

</body>
</html>
